spring.application.name=demo

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Base de datos (H2 en archivo)
spring.datasource.url=jdbc:h2:file:./data/blog_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=False;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- CONFIGURACIÓN CLAVE PARA REINICIAR DATOS SIEMPRE ---

# 1. Borra el esquema anterior y crea uno nuevo al iniciar (Vital para evitar errores de "ID duplicado")
spring.jpa.hibernate.ddl-auto=create

# 2. Espera a que Hibernate cree las tablas antes de ejecutar data.sql
spring.jpa.defer-datasource-initialization=true

# 3. Fuerza la ejecución del script SQL siempre (Corregí el error de tipeo que tenías: quitá el punto antes del =)
spring.sql.init.mode=always

# (Opcional) Asegura la codificación para tildes y caracteres especiales
spring.sql.init.encoding=UTF-8

# Configuración de Jackson
spring.jackson.time-zone=America/Argentina/Buenos_Aires